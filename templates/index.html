<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>災情地圖 + 更新歷史（Plash版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>災情地圖（點擊新增＋點標記查看更新）</h2>
  <div id="map" style="height: 600px;"></div>

  <div id="formPopup" style="display:none; position:absolute; background:white; border:1px solid #666; padding:10px;">
    <form id="markerForm">
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">
      <div><label>文字描述：</label><br><textarea id="text" name="text" rows="3" cols="30"></textarea></div>
      <div><label>上傳圖片：</label><input type="file" id="imageFile" name="image" accept="image/*"></div>
      <div style="margin-top:5px;"><button type="submit">送出</button><button type="button" id="cancelBtn">取消</button></div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
